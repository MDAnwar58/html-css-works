<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Years Months Days Hours And Time Counter</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container">
    <div class="container-segment">
        <div class="segment-title">Years</div>
        <div class="segment">
            <div class="flip-card" data-year-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-year-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Months</div>
        <div class="segment">
            <div class="flip-card" data-month-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-month-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Days</div>
        <div class="segment">
            <div class="flip-card" data-days-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Hours</div>
        <div class="segment">
            <div class="flip-card" data-hours-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Minutes</div>
        <div class="segment">
            <div class="flip-card" data-minutes-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
</div>






	<script>
		const weddingDate = new Date("2023-03-28T20:30:00"); // Wedding date and time
const weddingYear = weddingDate.getFullYear();
const weddingMonth = weddingDate.getMonth() + 1; // Month starts from 0
const weddingDay = weddingDate.getDate();
const weddingHour = weddingDate.getHours();
const weddingMinute = weddingDate.getMinutes();

// Update countdown every second
setInterval(() => {
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1; // Month starts from 0
    const currentDay = currentDate.getDate();
    const currentHour = currentDate.getHours();
    const currentMinute = currentDate.getMinutes();

    let Years = currentYear - weddingYear;
    let Months = currentMonth - weddingMonth;
    let Days = currentDay - weddingDay;
    let Hours = currentHour - weddingHour;
    let Minutes = currentMinute - weddingMinute;

    // Adjust age if birth month/day is later in the current year/month
    if (Minutes < 0) {
        Hours--;
        Minutes += 60;
    }
    if (Hours < 0) {
        Days--;
        Hours += 24;
    }
    if (Days < 0) {
        Months--;
        const prevMonthLastDay = new Date(currentYear, currentMonth - 1, 0).getDate();
        Days += prevMonthLastDay;
    }
    if (Months < 0) {
        Years--;
        Months += 12;
    }

    // Update flip cards for years, months, days, hours, and minutes
    updateFlipCard(document.querySelector("[data-year-tens]"), Math.floor(Years / 10));
    updateFlipCard(document.querySelector("[data-year-ones]"), Years % 10);
    updateFlipCard(document.querySelector("[data-month-tens]"), Math.floor(Months / 10));
    updateFlipCard(document.querySelector("[data-month-ones]"), Months % 10);
    updateFlipCard(document.querySelector("[data-days-tens]"), Math.floor(Days / 10));
    updateFlipCard(document.querySelector("[data-days-ones]"), Days % 10);
    updateFlipCard(document.querySelector("[data-hours-tens]"), Math.floor(Hours / 10));
    updateFlipCard(document.querySelector("[data-hours-ones]"), Hours % 10);
    updateFlipCard(document.querySelector("[data-minutes-tens]"), Math.floor(Minutes / 10));
    updateFlipCard(document.querySelector("[data-minutes-ones]"), Minutes % 10);
}, 1000);

// Function to update flip card content
function updateFlipCard(flipCard, newValue) {
    const top = flipCard.querySelector('.top');
    const bottom = flipCard.querySelector('.bottom');
    const oldValue = parseInt(top.textContent);

    if (newValue !== oldValue) {
        top.textContent = newValue;
        bottom.textContent = newValue;
    }
}






</script>
</body>
</html>
