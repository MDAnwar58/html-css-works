<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<!-- HTML Structure -->
<div class="card-wrapper flip-right">
    <div class="card">
        <div class="front">flip right</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-left">
    <div class="card">
        <div class="front">flip left</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-up">
    <div class="card">
        <div class="front">flip up</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-down">
    <div class="card">
        <div class="front">flip Down</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-diagonal-right">
    <div class="card">
        <div class="front">flip Diagonal Right</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-diagonal-left">
    <div class="card">
        <div class="front">flip Diagonal Left</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-inverted-diagonal-right">
    <div class="card">
        <div class="front">flip Inverted Disgonal Right</div>
        <div class="back">BACK</div>
    </div>
</div>

<div class="card-wrapper flip-inverted-diagonal-left">
    <div class="card">
        <div class="front">flip Inverted Disgonal Left</div>
        <div class="back">BACK</div>
    </div>
</div>

<!-- More similar elements for other flip animations -->

</body>
</html>
