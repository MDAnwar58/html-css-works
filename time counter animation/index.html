<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Hours and Time Counter</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
 <div class="container">
    <div class="container-segment">
        <div class="segment-title">Days</div>
        <div class="segment">
            <div class="flip-card" data-days-thousands>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-hundreds>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <span>:</span>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Hours</div>
        <div class="segment">
            <div class="flip-card" data-hours-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            
            <span>:</span>
        </div>
    </div>
    <div class="container-segment">
        <div class="segment-title">Minutes</div>
        <div class="segment">
            <div class="flip-card" data-minutes-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
